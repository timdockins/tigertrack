<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TigerTrack 0.0</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="css/tigertrack.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-dark bg-primary">
    <a class="navbar-brand" href="#">
        Tiger Track
    </a>
    <form class="form-inline">
        <button class="btn btn-primary" type="submit"><i class="glyphicon-plus-sign"></i></button>
    </form>
</nav>
<div class="container-fluid" id="main-content">
    <div class="row">
        <div class="col-sm-12">
            <form>
                <div class="form-group">
                    <label class="tiger-activity-label" for="dateInput">Date</label>
                    <input type="date" class="form-control" id="dateInput" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label class="tiger-activity-label" for="activityInput1">Emails</label>
                    <input type="number" class="form-control" id="activityInput1" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label class="tiger-activity-label" for="activityInput2">Phone Calls</label>
                    <input type="number" class="form-control" id="activityInput2" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label class="tiger-activity-label" for="activityInput3">Text Messages</label>
                    <input type="number" class="form-control" id="activityInput3" aria-describedby="emailHelp">
                </div>
                <button type="submit" class="form-control btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
